<svg height="300" width="300" fill="transparent">
		 <clipPath id="cut-off-bottom">
		          <circle cx="150" cy="270" r="100" stroke="black" stroke-width="3" fill="transparent" id="filler"></circle> 
		     </clipPath>
		     
		    <linearGradient id="linear" x1="0%" y1="0%" x2="0%" y2="100%">
		      <stop offset="0%" stop-color="#38464f"></stop>
		      <stop offset="100%" class="stop-color" stop-color="#27f4b9"></stop>
		    </linearGradient>

		    <filter id="f1" x="0" y="0">
		      <feGaussianBlur in="SourceGraphic" stdDeviation="1"></feGaussianBlur>
		    </filter>
			 
			 <radialGradient id="radial" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
		      <stop offset="0%" class="stop-color" style="stop-opacity:0" stop-color="#27f4b9"></stop>
		      <stop offset="100%" class="stop-color" style="stop-opacity:1" stop-color="#27f4b9"></stop>
		    </radialGradient>

		  <circle cx="150" cy="150" r="130" stroke="url(#linear)"  stroke-width="1" fill="transparent"></circle> 
		  <circle cx="150" cy="150" r="110" stroke="url(#linear)" stroke-width="1" fill="transparent"></circle> 
		  <circle cx="150" cy="150" r="90" stroke="url(#linear)"  stroke-width="0" fill="url(#radial)" fill-opacity="0.4" filter="url(#f1)"></circle> 
		  <circle cx="150" cy="150" r="90" class="fill" stroke="black" stroke-width="1" clip-path="url(#cut-off-bottom)" fill="#29f4bc"></circle> 
		  <circle cx="150" cy="260" r="10" stroke-width="0" fill="url(#linear)" filter="url(#f1)"></circle>
		  <circle cx="275" cy="180" r="10" stroke-width="0" fill="url(#linear)" filter="url(#f1)"></circle>
		  <circle cx="53" cy="100" r="10" stroke-width="0" fill="url(#linear)" filter="url(#f1)"></circle>
		  <circle cx="70" cy="250" r="10" stroke-width="0" fill="url(#linear)" filter="url(#f1)"></circle>
		  <circle cx="255" cy="119" r="10" stroke-width="0" fill="url(#linear)" filter="url(#f1)"></circle>
		  <text x="50%" y="50%" fill="#FFF" alignment-baseline="middle" text-anchor="middle" font-size="50px" id="level">40</text>
		</svg>